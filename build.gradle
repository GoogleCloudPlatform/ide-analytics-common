plugins {
    id 'java'
    id "com.diffplug.gradle.spotless" version "3.16.0" apply false
}

group 'com.google.cloud.tools.analytics'
version '0.1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'com.google.guava', name: 'guava', version: '27.0-jre'
    compile group: 'org.apache.httpcomponents', name: 'httpcore', version: '4.4.10'
    compile group: 'org.apache.httpcomponents', name: 'httpclient', version: '4.5.6'
    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile group: 'com.google.truth', name: 'truth', version: '0.42'
}

apply plugin: 'com.diffplug.gradle.spotless'
spotless {
    java {
        googleJavaFormat('1.5')
    }
}
